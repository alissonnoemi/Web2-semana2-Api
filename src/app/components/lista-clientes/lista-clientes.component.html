<div class="max-w-4xl mx-auto mt-8 p-12 bg-gradient-to-br from-pink-100 to-pink-200 rounded-3xl shadow-2xl">
  <h2 class="text-3xl font-extrabold text-center text-pink-700 mb-8 tracking-wide drop-shadow">Lista Clientes</h2>
  <ul class="space-y-12 flex flex-col items-center">
    @for (cliente of clientes; track cliente.nombre) {
      <li class="bg-white rounded-3xl shadow-2xl px-16 py-10 border-2 border-pink-300 flex items-start gap-12 hover:scale-[1.03] transition-transform duration-200 min-w-[400px] max-w-3xl w-full">
        <div class="flex-shrink-0 bg-pink-200 rounded-full w-24 h-24 flex items-center justify-center">
          <svg class="w-16 h-16 text-pink-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
        </div>
        <div class="flex-1 min-w-0 break-words">
          <p class="font-bold text-2xl text-pink-700 mb-3">{{cliente.nombre}}</p>
          <p class="text-black mb-2 text-lg whitespace-pre-line"><span class="font-semibold text-pink-500">Direcci√≥n:</span> {{cliente.direccion}}</p>
          <p class="text-black mb-2 text-lg break-all"><span class="font-semibold text-pink-500">Correo:</span> {{cliente.correo}}</p>
        </div>
      </li>
    }
  </ul>
</div>
