<div class="max-w-md mx-auto mt-8 p-8 bg-pink-100 rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold text-center text-pink-700 mb-6">Registro Clientes</h2>
  <form  (ngSubmit)="agregarCliente(formulario)" #formulario="ngForm"  class="space-y-4">
    <label for="nombre" class="block text-black font-semibold">Nombre</label>
    <input type="text" [(ngModel)]="nombre" id="nombre" name="nombre" class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 bg-white text-black" />
    <label for="direccion" class="block text-black font-semibold">Direcci√≥n</label>
    <input type="text" [(ngModel)]="direccion" id="direccion" name="direccion" class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 bg-white text-black" />
    <label for="email" class="block text-black font-semibold">Correo</label>
    <input type="email" [(ngModel)]="email" id="correo" name="correo" class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 bg-white text-black" />
    <button type="submit"  class="w-full mt-4 bg-pink-400 hover:bg-pink-500 text-black font-bold py-3 px-8 rounded-lg shadow-md transition duration-300">Agregar</button>
  </form>
</div>
